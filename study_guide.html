<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- 각자 정해온 가수의 이름을 넣어주세요 --></title>
    <link rel="stylesheet" href="">
    <!-- css도 같이 연결해 주도록 합시다. -->
</head>
<body>

    <header>
        <nav id="nav">
            
        </nav>
    </header>
    <!-- 배너와 엘범목록, 굿즈목록은 section으로 나눠 줍시다. -->
    <section class="banner">

    </section>
    <section class="album">

    </section>
    <section class="goods">

    </section>
    <!-- 다른 가수 흥보 내용은 본문과 다른 주제임으로 aside로 나눠 줍니다.  -->
    <aside class="other_singers">

    </aside>
    <!-- footer도 맨아래 작성해 주도록 합시다.  -->
    <footer>

    </footer>
</body>
</html>
