<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study example</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="로고이미지 링크" alt="logo" class="logo">
        </div>
        <nav id="nav">
            <!-- 네브바 코드 내용 -->
        </nav>
    </header>
    <section class="main">
        <h1>GOODS STORE</h1>
            <div class="sticker">
                <img src="빨간 스티커 이미지 링크" alt="red_sticker" class="red">
                <a href="상세페이지 링크">빨간 스티커</a>
            </div>
            <div class="sticker">
                <img src="파란 스티커 이미지 링크" alt="blue_sticker" class="blue">
                <a href="상세페이지 링크">파란 스티커</a>
            </div>
            <div class="calendar">
                <img src="켈린더 이미지 링크" alt="calendar">
                <a href="상세페이지 링크">캘린더</a>
            </div>
    </section>
    <section class="middle">
        <article class="content">
            <div class="cooking">
                <a href="파스타 본문 링크">파스타</a>
                <a href="만두 본문 링크">만두</a>
                <a href="치킨 본문 링크">치킨</a>
            </div>
            <div class="drawing">
                <a href="인체 드로잉 본문 링크">인체 드로잉</a>
                <a href="크로키 본문 링크">크로키</a>
                <a href="수채 소묘 본문 링크">수채 소묘</a>
            </div>
        </article>
    </section>
    <aside id="aside">
        <!-- aside에 들어갈 내용을 써줍니다. 본문내용 section과 다른 주제를 다룹니다. -->
    </aside>
    <footer id="footer">
        <p>사이트 이름</p>
        <p>Copyright 2020. 만든이 이름 All Rights Reserved</p>
        <button class="sns">저작권자 sns 표시</button>
    </footer>
</body>
</html>
